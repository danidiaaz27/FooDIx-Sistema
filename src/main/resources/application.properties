spring.application.name=SistemaDePromociones

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL
# ============================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ============================================
# CONFIGURACIÓN DE SUBIDA DE ARCHIVOS
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB
app.upload.dir=uploads

# ============================================
# CONFIGURACIÓN DEL SERVIDOR DE CORREO
# ============================================
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_SSL_TRUST:smtp.gmail.com}
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ============================================
# LOGGING PARA DEBUGGING DE CORREO
# ============================================
logging.level.org.springframework.mail=DEBUG
logging.level.com.sun.mail=DEBUG
logging.level.com.example.SistemaDePromociones=DEBUG
logging.level.com.example.SistemaDePromociones.service.EmailService=TRACE
logging.level.com.example.SistemaDePromociones.controller.VerificationController=TRACE

# Mostrar detalles completos de errores
server.error.include-stacktrace=always
server.error.include-message=always

# Configuración de sesión
server.servlet.session.timeout=30m

# ============================================
# CONFIGURACIÓN DE THYMELEAF
# ============================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ============================================
# CONFIGURACIÓN DEL SERVIDOR
# ============================================
server.port=8080

# ============================================
# CONFIGURACIÓN DE API EXTERNA (DNI/RUC)
# ============================================
api.reniec.base-url=https://miapi.cloud/v1
api.sunat.base-url=https://miapi.cloud/v1
api.token=${API_TOKEN:AQUI_PEGAS_TU_API_KEY}
