spring.application.name=SistemaDePromociones

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL
# ============================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/db_foodix?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&useUnicode=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ============================================
# CONFIGURACIÓN DE SUBIDA DE ARCHIVOS
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB
app.upload.dir=uploads

# ============================================
# CONFIGURACIÓN DEL SERVIDOR DE CORREO
# ============================================
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:test@example.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:dummypassword}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_SSL_TRUST:smtp.gmail.com}
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ============================================
# LOGGING PARA DEBUGGING DE CORREO
# ============================================
logging.level.org.springframework.mail=DEBUG
logging.level.com.sun.mail=DEBUG
logging.level.com.example.SistemaDePromociones=DEBUG
logging.level.com.example.SistemaDePromociones.service.EmailService=TRACE
logging.level.com.example.SistemaDePromociones.controller.VerificationController=TRACE

# Mostrar detalles completos de errores
server.error.include-stacktrace=always
server.error.include-message=always

# Configuración de sesión
server.servlet.session.timeout=30m

# ============================================
# CONFIGURACIÓN DE THYMELEAF
# ============================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ============================================
# CONFIGURACIÓN DE RECURSOS ESTÁTICOS
# ============================================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# ============================================
# CONFIGURACIÓN DEL SERVIDOR
# ============================================
server.port=8080

# ============================================
# CONFIGURACIÓN DE BACKUPS
# ============================================
backup.directory=${BACKUP_DIRECTORY:/backups}
backup.retention.days=${BACKUP_RETENTION_DAYS:7}

# ============================================
# CONFIGURACIÓN DE API EXTERNA (DNI/RUC)
# ============================================
api.reniec.base-url=https://miapi.cloud/v1
api.sunat.base-url=https://miapi.cloud/v1
api.token=${API_TOKEN:AQUI_PEGAS_TU_API_KEY}

# ============================================
# CONFIGURACIÓN DE JWT
# ============================================
jwt.secret=Xj78$kL92p!aZq47sD@vT!mB#rWl8Nz4FooDIx2025SecurityKey!
jwt.expirationMs=3600000

# ============================================
# CONFIGURACIÓN DE SPRING ACTUATOR
# ============================================
# Exponer todos los endpoints de actuator
management.endpoints.web.exposure.include=health,info,metrics,env,loggers,threaddump,heapdump
# Mostrar detalles completos del health check
management.endpoint.health.show-details=always
# Habilitar información sobre componentes (DB, disk space, etc)
management.endpoint.health.show-components=always
# Endpoint base para actuator
management.endpoints.web.base-path=/actuator
# Puerto para actuator (mismo que la aplicación)
management.server.port=8080
# Información de la aplicación
management.info.env.enabled=true
info.app.name=FoodIx Sistema de Promociones
info.app.description=Sistema de gestión de promociones para restaurantes
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@
