<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Fragment para los mensajes flash modales -->
    <div th:fragment="flashMessages">
        <!-- Modal para mensajes de éxito -->
        <div class="modal fade" id="successModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center p-4">
                        <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                        <h5 class="modal-title mb-3" th:text="${message}">Mensaje de éxito</h5>
                        <button type="button" class="btn btn-success px-4" data-bs-dismiss="modal">
                            <i class="fas fa-check me-2"></i>Aceptar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para mensajes de error -->
        <div class="modal fade" id="errorModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center p-4">
                        <i class="fas fa-exclamation-circle fa-3x text-danger mb-3"></i>
                        <h5 class="modal-title mb-3" th:text="${error}">Mensaje de error</h5>
                        <button type="button" class="btn btn-danger px-4" data-bs-dismiss="modal">
                            <i class="fas fa-times me-2"></i>Cerrar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Script para mostrar los modales automáticamente -->
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function() {
                const message = /*[[${message}]]*/ null;
                const error = /*[[${error}]]*/ null;
                
                if (message) {
                    const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                    successModal.show();
                }
                
                if (error) {
                    const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                    errorModal.show();
                }
            });
        </script>
    </div>
</body>
</html>
