<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión - FoodIx</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Barra de Navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/" th:href="@{/}">
            <i class="fas fa-utensils"></i> FoodIx
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/tutorial" th:href="@{/tutorial}">
                        <i class="fas fa-question-circle"></i> Tutorial
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/login" th:href="@{/login}">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contacto" th:href="@{/contacto}">
                        <i class="fas fa-envelope"></i> Contacto
                    </a>
                </li>             
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido Principal -->
<main style="padding-top: 80px; min-height: 100vh; background: linear-gradient(360deg, #FFD700 0%, #a0002a 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg mt-5">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Iniciar Sesión</h2>
                            <p class="text-muted">Ingresa a tu cuenta</p>
                        </div>

                        <!-- Mensajes de notificación -->
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle"></i> 
                            Correo electrónico o contraseña incorrectos
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle"></i> 
                            Has cerrado sesión correctamente
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${message}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/login}" method="post" id="loginForm">
                            <!-- CSRF Token -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" 
                                           name="email" required maxlength="50"
                                           placeholder="correo@ejemplo.com">
                                </div>
                            </div>

                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" 
                                           name="password" required minlength="6"
                                           placeholder="Tu contraseña">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Recordar sesión -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">
                                    Recordar mi sesión
                                </label>
                            </div>

                            <!-- Botón de Login -->
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                            </button>
                        </form>

                        <!-- Divisor -->
                        <div class="text-center my-3">
                            <span class="text-muted">o</span>
                        </div>

                        <!-- Opciones adicionales -->
                        <div class="text-center">
                            <p class="mb-2">¿No tienes cuenta? 
                                <a href="/registro" th:href="@{/verificacion}" class="text-decoration-none fw-bold">
                                    Regístrate aquí
                                </a>
                            </p>
                            <a href="/recuperar-password" th:href="@{/recuperar-password}" 
                               class="text-decoration-none text-muted">
                                <i class="fas fa-key"></i> ¿Olvidaste tu contraseña?
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePasswordBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const emailInput = document.getElementById('email');
        
        // Toggle mostrar/ocultar contraseña
        togglePasswordBtn.addEventListener('click', function() {
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Validación de email en tiempo real
        emailInput.addEventListener('blur', function() {
            const email = this.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.classList.add('is-invalid');
                
                // Crear mensaje de error si no existe
                let errorMsg = this.parentElement.querySelector('.invalid-feedback');
                if (!errorMsg) {
                    errorMsg = document.createElement('div');
                    errorMsg.className = 'invalid-feedback';
                    errorMsg.textContent = 'Por favor, ingresa un correo electrónico válido';
                    this.parentElement.appendChild(errorMsg);
                }
            } else {
                this.classList.remove('is-invalid');
                const errorMsg = this.parentElement.querySelector('.invalid-feedback');
                if (errorMsg) {
                    errorMsg.remove();
                }
            }
        });

        // Validación antes de enviar
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            let isValid = true;
            
            // Validar email
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email)) {
                emailInput.classList.add('is-invalid');
                isValid = false;
            }
            
            // Validar contraseña mínima
            if (passwordInput.value.length < 6) {
                passwordInput.classList.add('is-invalid');
                isValid = false;
            }
            
            if (!isValid) {
                event.preventDefault();
                alert('Por favor, verifica que el correo y la contraseña sean válidos');
            }
        });

        // Limpiar clases de error al escribir
        emailInput.addEventListener('input', function() {
            this.classList.remove('is-invalid');
        });
        
        passwordInput.addEventListener('input', function() {
            this.classList.remove('is-invalid');
        });
    });
</script>
</body>
</html>
