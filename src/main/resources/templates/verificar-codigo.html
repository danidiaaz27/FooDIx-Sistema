<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código - FooDIx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(360deg, #FFD700 0%, #a0002a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .verification-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            margin: auto;
        }
        .verification-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #a0002a 0%, #FFD700 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 40px;
            color: white;
        }
        .code-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin: 30px 0;
        }
        .code-input {
            width: 60px;
            height: 70px;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .code-input:focus {
            border-color: #a0002a;
            box-shadow: 0 0 0 0.2rem rgba(160, 0, 42, 0.25);
            outline: none;
        }
        .code-input.filled {
            border-color: #a0002a;
            background-color: #fff8dc;
        }
        .code-input.error {
            border-color: #dc3545;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .btn-verify {
            background: linear-gradient(135deg, #a0002a 0%, #FFD700 100%);
            border: none;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(160, 0, 42, 0.3);
        }
        .btn-verify:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .resend-link {
            color: #a0002a;
            text-decoration: none;
            font-weight: 500;
        }
        .resend-link:hover {
            text-decoration: underline;
            color: #8b0024;
        }
        .timer {
            color: #6c757d;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .verification-card {
                padding: 30px 20px;
            }
            
            .verification-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
            
            h2 {
                font-size: 22px;
            }
            
            .code-inputs {
                gap: 5px;
                margin: 20px 0;
            }
            
            .code-input {
                width: 45px;
                height: 55px;
                font-size: 24px;
            }
            
            .btn-verify {
                font-size: 16px;
                padding: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .verification-card {
                padding: 25px 15px;
            }
            
            .code-inputs {
                gap: 3px;
            }
            
            .code-input {
                width: 40px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="verification-card">
        <div class="verification-icon">
            <i class="fas fa-envelope-open-text"></i>
        </div>
            
            <h2 class="text-center mb-3">Verificar Código</h2>
            <p class="text-center text-muted mb-4">
                Hemos enviado un código de 6 dígitos a tu correo electrónico<br>
                <strong id="emailDisplay"></strong>
            </p>

            <!-- Alertas -->
            <div id="alertContainer"></div>

            <!-- Inputs de código -->
            <div class="code-inputs">
                <input type="text" class="code-input" maxlength="1" id="digit1" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" id="digit2" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" id="digit3" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" id="digit4" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" id="digit5" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" id="digit6" autocomplete="off">
            </div>

            <button type="button" class="btn btn-verify" id="btnVerificar" disabled>
                <i class="fas fa-check-circle me-2"></i>Verificar Código
            </button>

            <div class="text-center mt-4">
                <p class="mb-2">
                    <span class="timer" id="timer">Reenviar código en <span id="countdown">60</span>s</span>
                </p>
                <a href="#" class="resend-link" id="resendLink" style="display: none;">
                    <i class="fas fa-redo me-1"></i>Reenviar código
                </a>
            </div>

            <div class="text-center mt-3">
                <a href="/login" class="text-muted">
                    <i class="fas fa-arrow-left me-1"></i>Volver al inicio de sesión
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Recuperar email del sessionStorage
        const email = sessionStorage.getItem('recoveryEmail');
        if (!email) {
            window.location.href = '/recuperar-password';
        }
        document.getElementById('emailDisplay').textContent = email;

        // Referencias a elementos
        const inputs = [
            document.getElementById('digit1'),
            document.getElementById('digit2'),
            document.getElementById('digit3'),
            document.getElementById('digit4'),
            document.getElementById('digit5'),
            document.getElementById('digit6')
        ];
        const btnVerificar = document.getElementById('btnVerificar');
        const resendLink = document.getElementById('resendLink');
        const timerDisplay = document.getElementById('timer');
        const countdownSpan = document.getElementById('countdown');

        // Countdown timer
        let timeLeft = 60;
        const countdownInterval = setInterval(() => {
            timeLeft--;
            countdownSpan.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                timerDisplay.style.display = 'none';
                resendLink.style.display = 'inline';
            }
        }, 1000);

        // Auto-focus y navegación entre inputs
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                // Solo permitir números
                if (!/^\d$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                // Marcar como completado
                input.classList.add('filled');
                
                // Mover al siguiente input
                if (value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }

                // Habilitar botón si todos están llenos
                checkAllFilled();
            });

            input.addEventListener('keydown', (e) => {
                // Borrar: volver al input anterior
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    inputs[index - 1].focus();
                    inputs[index - 1].value = '';
                    inputs[index - 1].classList.remove('filled');
                    checkAllFilled();
                }

                // Flechas de navegación
                if (e.key === 'ArrowLeft' && index > 0) {
                    inputs[index - 1].focus();
                }
                if (e.key === 'ArrowRight' && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').slice(0, 6);
                const digits = pastedData.split('');
                
                digits.forEach((digit, i) => {
                    if (i < inputs.length && /^\d$/.test(digit)) {
                        inputs[i].value = digit;
                        inputs[i].classList.add('filled');
                    }
                });
                
                checkAllFilled();
                if (digits.length > 0) {
                    inputs[Math.min(digits.length, inputs.length - 1)].focus();
                }
            });
        });

        // Focus inicial
        inputs[0].focus();

        function checkAllFilled() {
            const allFilled = inputs.every(input => input.value.length === 1);
            btnVerificar.disabled = !allFilled;
        }

        function getCode() {
            return inputs.map(input => input.value).join('');
        }

        function showAlert(message, type = 'danger') {
            // Remover modales anteriores si existen
            const existingModal = document.getElementById('dynamicAlertModal');
            if (existingModal) {
                existingModal.remove();
            }
            
            const isSuccess = type === 'success';
            const iconClass = isSuccess ? 'fa-check-circle' : 'fa-exclamation-circle';
            const iconColor = isSuccess ? '#28a745' : '#dc3545';
            const titleColor = isSuccess ? '#28a745' : '#dc3545';
            const title = isSuccess ? '¡Éxito!' : 'Error';
            
            // Crear modal dinámicamente
            const modalDiv = document.createElement('div');
            modalDiv.className = 'modal fade show';
            modalDiv.id = 'dynamicAlertModal';
            modalDiv.setAttribute('tabindex', '-1');
            modalDiv.style.display = 'block';
            modalDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            
            modalDiv.innerHTML = `
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content text-center p-4">
                        <i class="fas ${iconClass}" style="font-size: 60px; color: ${iconColor}; margin-bottom: 20px;"></i>
                        <h3 style="color: ${titleColor}; margin-bottom: 15px; font-size: 24px;">${title}</h3>
                        <p style="color: #666; margin-bottom: 25px;">${message}</p>
                        <button type="button" class="btn btn-primary mx-auto" onclick="this.closest('.modal').remove()" style="width: auto; padding: 10px 30px;">
                            Aceptar
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modalDiv);
        }

        function clearInputs() {
            inputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled');
                input.classList.add('error');
            });
            setTimeout(() => {
                inputs.forEach(input => input.classList.remove('error'));
                inputs[0].focus();
                checkAllFilled();
            }, 500);
        }

        // Verificar código
        btnVerificar.addEventListener('click', async () => {
            const code = getCode();
            
            // Deshabilitar botón durante la verificación
            btnVerificar.disabled = true;
            btnVerificar.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Verificando...';
            
            try {
                const formData = new URLSearchParams();
                formData.append('email', email);
                formData.append('code', code);

                const response = await fetch('/auth/recovery/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('¡Código verificado correctamente!', 'success');
                    setTimeout(() => {
                        window.location.href = '/cambiar-password';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Código incorrecto. Intenta nuevamente.');
                    clearInputs();
                    // Restaurar botón
                    btnVerificar.innerHTML = '<i class="fas fa-check-circle me-2"></i>Verificar Código';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al verificar el código. Intenta nuevamente.');
                clearInputs();
                // Restaurar botón
                btnVerificar.innerHTML = '<i class="fas fa-check-circle me-2"></i>Verificar Código';
            }
        });

        // Reenviar código
        resendLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            try {
                const formData = new URLSearchParams();
                formData.append('email', email);

                const response = await fetch('/auth/recovery/send-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Código reenviado correctamente. Revisa tu correo.', 'success');
                    
                    // Reiniciar countdown
                    timeLeft = 60;
                    resendLink.style.display = 'none';
                    timerDisplay.style.display = 'inline';
                    countdownSpan.textContent = timeLeft;
                    
                    const newInterval = setInterval(() => {
                        timeLeft--;
                        countdownSpan.textContent = timeLeft;
                        
                        if (timeLeft <= 0) {
                            clearInterval(newInterval);
                            timerDisplay.style.display = 'none';
                            resendLink.style.display = 'inline';
                        }
                    }, 1000);
                } else {
                    showAlert(data.message || 'Error al reenviar el código.');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al reenviar el código. Intenta nuevamente.');
            }
        });
    </script>
</body>
</html>
